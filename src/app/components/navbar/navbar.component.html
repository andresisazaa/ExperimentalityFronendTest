<header class="header">
    <div class="logo-container">
        <img class="logo-img" src="assets/images/logo.png" alt="Logo">
        <h2 class="header-title">Experimentality</h2>
    </div>

    <div class="search-form">
        <input class="search-input" type="text" (keydown.enter)="search(query.value)" placeholder="search..." #query>
        <button class="search-button" (click)="search(query.value)"><i class="fa fa-search"></i></button>
    </div>
</header>
